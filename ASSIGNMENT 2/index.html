<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400;500;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home-page">
      <header class="header-frame">
        <div class="header-frame-child"></div>
        <div class="header-frame-item"></div>
        <div class="wrapper-icon-yoga">
          <img
            class="icon-yoga"
            loading="lazy"
            alt=""
            src="./public/-icon-yoga.svg"
          />
        </div>
        <div class="sub-frame-about-register">
          <nav class="about-register-frame">
            <div class="smart-fit-text">
              <div class="home">Home</div>
            </div>
            <div class="about">About</div>
            <div class="register">Register</div>
          </nav>
        </div>
        <div class="smart-fit">Smart Fit</div>
      </header>
      <main class="password-frame">
        <section class="frame-vector-username">
          <div class="frame-vector-password">
            <b class="sign-in">Sign In</b>
            <div class="login-button"></div>
            <div class="i-agree-terms-container">
              <span>I agree </span>
              <b>Terms and Conditions & Private Policy</b>
              <span> by Signing in</span>
            </div>
            <div class="our-address-1-2-container">
              <p class="our-address">Our Address:</p>
              <p class="wall-street">1-2, Wall Street,</p>
              <p class="new-york-usa">New York, USA</p>
            </div>
            <div class="sign-in-text">
              <div class="sign-in-text-child"></div>
              <img
                class="terms-and-conditions-text"
                alt=""
                src="./public/terms-and-conditions-text.svg"
              />

              <input class="username" placeholder="Username" type="text" />
            </div>
            <div class="sign-in-text1">
              <div class="sign-in-text-item"></div>
              <div class="address-text-parent">
                <div class="address-text">
                  <img
                    class="reserver-les-services-de-rt-in"
                    alt=""
                    src="./public/vector-1.svg"
                  />
                </div>
                <input class="password" placeholder="Password" type="text" />
              </div>
              <img class="link-icon" alt="" src="./public/vector-2.svg" />
            </div>
            <img
              class="unsplashogv9xil7dky-icon"
              loading="lazy"
              alt=""
              src="./public/unsplashogv9xil7dky@2x.png"
            />
          </div>
          <div class="login-frame">
            <div class="frame-container">
              <button class="login-sign-up">
                <div class="login-sign-up-child"></div>
                <b class="log-in">Log In</b>
              </button>
              <button class="login-sign-up1">
                <div class="login-sign-up-item"></div>
                <b class="sign-up">Sign Up</b>
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="input-field"></footer>
    </div>
  </body>
</html>
