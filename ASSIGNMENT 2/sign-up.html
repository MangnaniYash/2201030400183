<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400;500;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up1">
      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="frame-item"></div>
        <div class="wrapper-icon-yoga1">
          <img
            class="icon-yoga1"
            loading="lazy"
            alt=""
            src="./public/-icon-yoga.svg"
          />
        </div>
        <div class="home-text-frame">
          <div class="home1">Home</div>
        </div>
        <div class="smart-fit1">Smart Fit</div>
      </div>
      <div class="sign-up-child"></div>
      <header class="form-frame">
        <form class="name-frame">
          <div class="first-name-frame">
            <div class="sign-up-page">Sign Up Page</div>
          </div>
          <div class="sign-up-page-text">
            <div class="already-have-account-frame">
              <div class="input-group-frames">
                <div class="first-name-">first name :-</div>
                <div class="input-rectangles">
                  <div class="lorem-ipsum-dolor-sit-amet-con"></div>
                </div>
              </div>
              <div class="input-group-frames1">
                <div class="last-name-">last name :-</div>
                <div class="elevators-commercial-wrapper">
                  <div class="elevators-commercial"></div>
                </div>
              </div>
              <div class="input-group-frames2">
                <div class="phoneno-">phone.no :-</div>
                <div class="cctv-camera-wrapper">
                  <div class="cctv-camera"></div>
                </div>
              </div>
              <div class="input-group-frames3">
                <div class="email-id-">email Id :-</div>
                <div class="flooring-vitrified-tiles-xx-wrapper">
                  <div class="flooring-vitrified-tiles-xx"></div>
                </div>
              </div>
              <div class="input-group-frames4">
                <div class="password-">password :-</div>
                <div class="wall-ceiling-finish-finishe-wrapper">
                  <div class="wall-ceiling-finish-finishe"></div>
                </div>
              </div>
              <div class="input-group-frames5">
                <div class="confirm-password-">confirm password :-</div>
                <div class="kitchen-granite-working-top-wrapper">
                  <div class="kitchen-granite-working-top"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="sign-in-text-frame">
            <div class="login-frame1">
              <div class="sign-up-label-frame">
                <button class="input-placeholder-frames">
                  <div class="input-placeholder-frames-child"></div>
                  <b class="sign-up2">Sign Up</b>
                </button>
              </div>
              <div class="already-have-an">already have an account ?</div>
            </div>
            <div class="sign-in-label">
              <button class="input-frame">
                <div class="input-frame-child"></div>
                <b class="sign-in1">Sign In</b>
              </button>
            </div>
          </div>
        </form>
      </header>
    </div>
  </body>
</html>
